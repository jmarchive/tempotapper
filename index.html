<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0,shrink-to-fit=no" />
        <title>Tempo</title>
    </head>
    <body>
        <div>
            <button id="tap" onclick="update()" tabindex="1">TAP</button>
            <p>具体Tempo值：<span id="detail">点击TAP按钮以开始</span></p>
            <p>当点击间隔大于等于&nbsp;<span id="resets">3</span>&nbsp;Beats时将重置</p>
            <input tabindex="2" type="range" id="resetvalue" min="1.5" max="8" step="0.1" value="3" onmousemove="updatereset()" /><br />
            <p><small>右键单击TAP按钮可快速重置</small></p>
            <br /><br /><br />
            <small>Created by LJM12914. <a tabindex="3" target="_blank" href="https://github.com/ljm12914/tempotapper">Github</a></small>
        </div>
    </body>
    <script src="main.js"></script>
</html>
